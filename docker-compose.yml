version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: sqlserver2025
    hostname: sqlserver2025
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    networks:
      - sqlserver_network

  sqlserver-test:
    image: mcr.microsoft.com/mssql/server:2025-latest
    container_name: sqlserver2025-test
    hostname: sqlserver2025-test
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
      - MSSQL_COLLATION=Latin1_General_CI_AS
    ports:
      - "1434:1433"
    volumes:
      - sqlserver_test_data:/var/opt/mssql
      - ./test-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - sqlserver_network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "SA", "-P", "YourStrong@Passw0rd", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  sqlserver_data:
    driver: local
  sqlserver_test_data:
    driver: local

networks:
  sqlserver_network:
    driver: bridge
